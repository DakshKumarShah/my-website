<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forex Exchange Rates</title>
        <link rel="stylesheet" href="../css/forex.css">
        <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">

    </head>
    <body>
        <div class="container">
            <h1>Forex Exchange Rates</h1>
            <label for="base-currency">Select Base Currency:</label>
            <select id="base-currency">
                <option value>Select Base Currency</option>
            </select>
            <p>OR</p>
            <label for="base-search">Search Base Currency:</label><br>
            <div id="poda">
                <div class="glow"></div>
                <div class="darkBorderBg"></div>
                <div class="darkBorderBg"></div>
                <div class="darkBorderBg"></div>

                <div class="white"></div>

                <div class="border"></div>

                <div id="main">
                    <input type="text" id="base-search"
                        placeholder="Enter currency code" name="text"
                        class="input" />
                    <div id="input-mask"></div>
                    <div id="pink-mask"></div>
                    <div id="search-icon">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            viewBox="0 0 24 24"
                            stroke-width="2"
                            stroke-linejoin="round"
                            stroke-linecap="round"
                            height="24"
                            fill="none"
                            class="feather feather-search">
                            <circle stroke="url(#search)" r="8" cy="11"
                                cx="11"></circle>
                            <line
                                stroke="url(#searchl)"
                                y2="16.65"
                                y1="22"
                                x2="16.65"
                                x1="22"></line>
                            <defs>
                                <lineargradient gradientTransform="rotate(50)"
                                    id="search">
                                    <stop stop-color="#f8e7f8"
                                        offset="0%"></stop>
                                    <stop stop-color="#b6a9b7"
                                        offset="50%"></stop>
                                </lineargradient>
                                <lineargradient id="searchl">
                                    <stop stop-color="#b6a9b7"
                                        offset="0%"></stop>
                                    <stop stop-color="#837484"
                                        offset="50%"></stop>
                                </lineargradient>
                            </defs>
                        </svg>
                    </div>
                </div>
            </div>

            <br><br>
            <hr>
            <br>
            <label for="currency-dropdown">Select Target Currency:</label>
            <select id="currency-dropdown">
                <option value>Select Target Currency</option>
            </select>
            <p>OR</p>
            <label for="currency-search">Search Target Currency:</label><br>
            <div id="poda">
                <div class="glow"></div>
                <div class="darkBorderBg"></div>
                <div class="darkBorderBg"></div>
                <div class="darkBorderBg"></div>

                <div class="white"></div>

                <div class="border"></div>

                <div id="main">
                    <input type="text" id="currency-search"
                    placeholder="Enter currency code" name="text"
                        class="input" />
                    <div id="input-mask"></div>
                    <div id="pink-mask"></div>
                    <div id="search-icon">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            viewBox="0 0 24 24"
                            stroke-width="2"
                            stroke-linejoin="round"
                            stroke-linecap="round"
                            height="24"
                            fill="none"
                            class="feather feather-search">
                            <circle stroke="url(#search)" r="8" cy="11"
                                cx="11"></circle>
                            <line
                                stroke="url(#searchl)"
                                y2="16.65"
                                y1="22"
                                x2="16.65"
                                x1="22"></line>
                            <defs>
                                <lineargradient gradientTransform="rotate(50)"
                                    id="search">
                                    <stop stop-color="#f8e7f8"
                                        offset="0%"></stop>
                                    <stop stop-color="#b6a9b7"
                                        offset="50%"></stop>
                                </lineargradient>
                                <lineargradient id="searchl">
                                    <stop stop-color="#b6a9b7"
                                        offset="0%"></stop>
                                    <stop stop-color="#837484"
                                        offset="50%"></stop>
                                </lineargradient>
                            </defs>
                        </svg>
                    </div>
                </div>
            </div>

            <br><br>
            <button id="search-btn" class="button">Search</button>
            <div id="rate-container"></div>
        </div>
        <script src="../js/forex.js"></script>
    </body>
</html>
